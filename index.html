<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <header>
            <h1>Stopwatch</h1>
        </header>

        <!-- Stopwatch Display -->
        <main>
            <div class="stopwatch">
                <div class="display">00:00:00.00</div>
            </div>

            <!-- Stopwatch Controls -->
            <div class="controls">
                <button id="startPause">Start</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>

            <!-- Lap Times Section -->
            <section class="laps-container">
                <h2>Lap Times</h2>
                <ul class="laps"></ul>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>Designed by YourName &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
